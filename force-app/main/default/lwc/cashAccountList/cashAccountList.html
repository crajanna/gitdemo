<template>
    <div class="slds-box">
        <lightning-card title="Cash Account" icon-name="custom:custom16"> 
            <template if:true={cashAccountList}>
                <lightning-datatable data={cashAccountList} columns={columns} key-field="Id" hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </lightning-card> 
    </div>
</template>
