<template>
    <div class="slds-box">
        <lightning-card title="529 Savings Plan (Investment Account)" icon-name="custom:custom16"> 
            <template if:true={savingsPlanList}>
                <lightning-datatable data={savingsPlanList} columns={columns} key-field="Id" hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </lightning-card> 
    </div>
</template>
