<template>
  <div class="slds-grid">
    <div class="slds-col slds-size_2-of-12 p-4">
            <c-beneficiary-list-component record-id ={userAccountId}></c-beneficiary-list-component>
   </div>

   <div class="slds-col slds-large-size_10-of-12 bg-gray">
    <div class="d-flex space-between ml-34 mr-34 mb-10">
      <h3 class="text-20 mt-10">Manage Users</h3>

      <button class="slds-button slds-button_brand mt-20 px-40 mr-5 ml-auto"
                onclick={handleNewAccount}>+ Add User</button>  
      <!-- <a href="#" class="ml-auto"><b>Add User</b></a> -->
    </div>
    <template for:each={userList} for:item="item">
       
      <div key = {item.accountId} class="slds-clearfix mt-10 mr-5 ml-10"  style= "background-color: #ffffff;">
        <div class="slds-float_left mt-20 mb-20 mr-5 ml-10">
          <p><b>{item.name}</b></p>
          <p>{item.role}</p>
        </div>
        <div class="slds-float_right mb-20 mr-5">
          <button class="slds-button slds-button_brand mt-20 px-40 " data-id={item.id}
              onclick={handleSaveNewAccount}>Edit</button>
            <button class="slds-button slds-button_brand mt-20 px-40" data-id={item.id}
              onclick={handleCancelNewAccount}>Remove</button>
        </div>
      </div>
      </template>
  </div>
  </div>


</template>
