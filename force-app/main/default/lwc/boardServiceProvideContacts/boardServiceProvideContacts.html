<template>
  <template if:true={displayData}>
    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-contact" title="contact">
              <img src="https://fpcbdevp1-fpcb.cs4.force.com/img/icon/t4v35/standard/contact_120.png" class="icon "
                alt="card_logo" title="card_logo" style="width: 25px;" />
              <span class="slds-assistive-text">contact</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
                <span>Contacts ({dataSize})</span>
              </a>
            </h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body">
        <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
          role="grid" aria-label="Example table in a Card">
          <thead>
            <tr class="slds-line-height_reset">
              <th class="" scope="col">
                <div class="slds-truncate" title="Name">Name</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">Title</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <template for:each={contactsData} for:item="contact">
              <tr class="slds-hint-parent" key={contact.Id}>
                <th scope="row">
                  <div class="slds-truncate" title="Name">
                    <a href={contact.Id} tabindex="-1">{contact.Name}</a>
                  </div>
                </th>
                <td role="gridcell">
                  <div class="slds-truncate" title="Title">{contact.Title}</div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <footer class="slds-card__footer">
      </footer>
    </article>
  </template>
</template>
