<template>
    <div class="slds-grid slds-grid_vertical-align-center slds-wrap f-comp">

        <!-- FORM WRAP -->
        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 f-form-wrap">
      
          <!-- FORM -->
          <div class="mb-40">
            <a href="#"> <img src={logo} width="157" alt="Stanley G. Tate Florida Prepaid College Foundation" /></a>
          </div>
          
          <div class="slds-align_absolute-center mb-40">
            <div class="slds-text-color_error">
                {error}
            </div>
        </div>

          <div class="mb-40">
      
            <!-- <label> -->
              <h1 class="mb-10">Set up your password</h1>
            <!-- </label> -->
            <p class="text-gray mb-40">Lorem ipsum dolor sit amet.</p>
            
            <div class="icon-step incomplete">
              <span class="slds-icon_container slds-icon-utility-routing_offline">
                <!-- <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                  <use xlink:href="icons/utility-sprite/svg/symbols.svg#routing_offline"></use>
                </svg> -->
                <div if:false={isUpperLowerCase}>
                  <lightning-icon icon-name="utility:routing_offline" alternative-text="offline"
                    title="routing offline x-small" size="small"></lightning-icon>
                </div>
                <div if:true={isUpperLowerCase}>
                  <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                    title="success variant x-small" size="small"></lightning-icon>
                </div>
                <span class="slds-assistive-text">Step not complete</span>
              </span>
              &nbsp;&nbsp;At least one upper and lower case letters
            </div>
            <div class="icon-step incomplete">
              <span class="slds-icon_container slds-icon-utility-routing_offline">
                <!-- <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                  <use xlink:href="icons/utility-sprite/svg/symbols.svg#routing_offline"></use>
                </svg> -->
                <div if:false={isNumber}>
                  <lightning-icon icon-name="utility:routing_offline" class="grey-color" alternative-text="offline"
                    title="routing offline x-small" size="small"></lightning-icon>
                    <!-- <svg focusable="false" data-key="routing_offline" aria-hidden="true" viewBox="0 0 52 52" class="slds-icon slds-icon-text-default slds-icon_small"><g><path d="M43 9C33.6-.3 18.4-.3 9 9S-.3 33.6 9 43s24.6 9.3 34 0 9.3-24.6 0-34zM26 44c-9.9 0-18-8.1-18-18S16.1 8 26 8s18 8 18 18-8 18-18 18z"></path></g></svg> -->
                </div>
                <div if:true={isNumber}>
                  <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                    title="success variant x-small" size="small"></lightning-icon>
                </div>
                <span class="slds-assistive-text">Step not complete</span>
              </span>
              &nbsp;&nbsp;Alpha and numeric characters
            </div>
            <div class="icon-step complete">
              <span class="slds-icon_container slds-icon-utility-success">
                <!-- <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                  <use xlink:href="icons/utility-sprite/svg/symbols.svg#success"></use>
                </svg> -->
                <div if:false={isSpecialChar}>
                  <lightning-icon icon-name="utility:routing_offline" alternative-text="offline"
                    title="routing offline x-small" size="small"></lightning-icon>
                </div>
                <div if:true={isSpecialChar}>
                  <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                    title="success variant x-small" size="small"></lightning-icon>
                </div>
                <span class="slds-assistive-text">Step completed</span>
              </span>
              &nbsp;&nbsp;Include special charaters
            </div>
            <div class="icon-step complete">
              <span class="slds-icon_container slds-icon-utility-success">
                <!-- <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                  <use xlink:href="icons/utility-sprite/svg/symbols.svg#success"></use>
                </svg> -->
                <div if:false={isLength}>
                  <lightning-icon icon-name="utility:routing_offline" alternative-text="offline"
                    title="routing offline x-small" size="small"></lightning-icon>
                </div>
                <div if:true={isLength}>
                  <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                    title="success variant x-small" size="small"></lightning-icon>
                </div>
                <span class="slds-assistive-text">Step completed</span>
              </span>
              &nbsp;&nbsp;At least 8 characters
            </div>
            <div class="icon-step complete">
              <span class="slds-icon_container slds-icon-utility-success">
                <!-- <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                  <use xlink:href="icons/utility-sprite/svg/symbols.svg#success"></use>
                </svg> -->
                <div if:false={isPasswordMatch}>
                  <lightning-icon icon-name="utility:routing_offline" alternative-text="offline"
                    title="routing offline x-small" size="small"></lightning-icon>
                </div>
                <div if:true={isPasswordMatch}>
                  <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                    title="success variant x-small" size="small"></lightning-icon>
                </div>
                <span class="slds-assistive-text">Step completed</span>
              </span>
              &nbsp;&nbsp;Password matched
            </div>
          </div>
      
          <div class="slds-form-element mb-20">
            <label class="slds-form-element__label" for="password">Password</label>
            <div class="slds-form-element__control">
              <input type="password" id="password" class="slds-input" onkeyup={handlePassword} />
            </div>
          </div>
      
          <div class="slds-form-element mb-20">
            <label class="slds-form-element__label" for="passwordConfirm">Confirm Password</label>
            <div class="slds-form-element__control">
              <input type="password" id="passwordConfirm" class="slds-input" onkeyup={handleConfirmPassword} />
            </div>
          </div>
      
          <div>
            <button class="slds-button slds-button_brand mb-20" onclick={handleContinue} >Continue</button>
          </div>
      
      
        </div>
      
        <!-- MESSAGE WRAP -->
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-grid slds-grid_vertical-align-end slds-wrap f-cover ">
          <c-bg-image-text-comp bg-image="bg-grad-dad.jpg" title-text="Give aspiring students the opportunity to build a better future for themselves.">
          </c-bg-image-text-comp>
        </div>
      </div>
</template>
