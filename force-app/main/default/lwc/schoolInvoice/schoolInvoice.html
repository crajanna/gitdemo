<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <div id = "schoolInvoiceForm">
    <div class="slds-modal__header">
        <h2 class="slds-modal__title slds-hyphenate slds-text-heading--medium">
            New School Invoice Item
        </h2>
    </div>
    <br>
    <div class="slds-grid slds-gutters slds-container_large slds-container_center slds-p-bottom_large">
        <div class="slds-size_5-of-12">
            <lightning-input type="text" name="studentId" label="Student Id" value={studentId} onchange={handleStudentIdChange}>
            </lightning-input>
        </div>
        <div class="slds-size_2-of-12"></div>
        <div class="slds-size_5-of-12">
            <lightning-combobox name="RateCode" label="Rate Codes" value={rateCodeValue} options={rateCodesOptions} onchange={handleChangeRateCodeOptions} ></lightning-combobox>
        </div>
    </div>

    <div class="slds-grid slds-gutters slds-container_large slds-container_center slds-p-bottom_large">
        <div class="slds-size_5-of-12">
            <lightning-input type="text" name="ssn" label="SSN" value={ssn} onchange={handleSSNChange}>
            </lightning-input>
        </div>
        <div class="slds-size_2-of-12"></div>
        <div class="slds-size_5-of-12">
            <lightning-input type="number" name="requestedUnits" label="Requested Units" value={requestedUnitsValue}
            onchange={handleRequestedUnitValueChange}>
        </lightning-input>
        </div>
    </div>

    <div class="slds-grid slds-gutters slds-container_large slds-container_center slds-p-bottom_large">
        <div class="slds-size_5-of-12">
            <lightning-input type="date" name="birthDate" label="Birth Date"  datestyle="short"  
            onchange={handleBirthDateChange}> 
            </lightning-input> 
        </div>
        <div class="slds-size_2-of-12"></div> 
        <div class="slds-size_5-of-12">
            <lightning-input type="number" name="requested Amount" step="0.01" formatter="currency" label="Requested Amount"
            value={requestedAmountValue} onchange={handleRequestedAmountValueChange}>
        </lightning-input>
        </div>
    </div>

    <div class="slds-grid slds-gutters slds-container_large slds-container_center slds-p-bottom_large">
        <div class="slds-size_12-of-12">
            <lightning-input type="text" name="referenceNbr" label="Reference Nbr" value={referenceNbr} onchange={handleReferenceNbrChange}>
            </lightning-input>
        </div>
    </div>

        <div class="slds-grid slds-gutters slds-container_large slds-container_center slds-p-bottom_large">  
            <div class="slds-size_2-of-12"></div> 
            <div class="slds-size_1-of-12">
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
            </div> 
            <div class="slds-size_1-of-12"></div> 
            <div class="slds-size_3-of-12">
                <lightning-button label="Save &amp; New" variant="neutral" type="submit" onclick={handleSaveAndNew}> </lightning-button>
            </div> 
            <div class="slds-size_2-of-12">
                <lightning-button label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
            </div> 
            <div class="slds-size_2-of-12"></div> 
        </div>

    </div>

</template>
