<template>

    <div class="slds-grid">
      
        <div class="slds-col slds-large-size_10-of-12 bg-gray">
            <template if:true={showSetupPayment}>
                 <div class="d-flex space-between ml-34 mr-34 mb-10 mt-20">
                  <h3>Setup Payment</h3>                
                  <a href="#" class="ml-auto"  onclick={hadleBackToManagePayments}><b>Back to Manage Payments</b></a>
                  </div>
                  <c-ep-setup-payment beneficiary-account-id={beneficiaryAccountId}></c-ep-setup-payment>
        
            </template>
            <template if:true={showFinancialInstitution}>
              <div class="d-flex space-between ml-34 mr-34 mb-40 mt-20">
                <h3>Financial Institutions</h3>
                
                <a href="#" class="ml-auto"  onclick={hadleBackToManagePayments}><b>Back to Manage Payments</b></a>
              </div>
              <c-manage-payment-account show-edit ={showEditFinInt} show-add ={showAddFinInt}> </c-manage-payment-account>
            </template>
            <template if:true={showWithdrawal}>
              <div class="d-flex space-between ml-34 mr-34 mb-40 mt-20">
                <h3>Withdrawal Request</h3>
                
                <a href="#" class="ml-auto"  onclick={hadleBackToManagePayments}><b>Back to Manage Payments</b></a>
              </div>
              <c-ep-withdrawal> </c-ep-withdrawal>
            </template>
            <template if:true={showTransferFund}>
              <div class="d-flex space-between ml-34 mr-34 mb-40 mt-20">
                <h3>Transfer Funds Request</h3>
                
                <a href="#" class="ml-auto"  onclick={hadleBackToManagePayments}><b>Back to Manage Payments</b></a>
              </div>
              <c-ep-transfer-funds> </c-ep-transfer-funds>
            </template>

            <template if:true={showRecurringPayment}>
              <div class="d-flex space-between ml-34 mr-34 mb-40 mt-20">
                <h3>Recurring Payment</h3>
                
                <a href="#" class="ml-auto"  onclick={hadleBackToManagePayments}><b>Back to Manage Payments</b></a>
              </div>
              <c-ep-recurring-payment> </c-ep-recurring-payment>
            </template>

            <template if:true={showManagePayments}>
                <div class="d-flex space-between ml-34 mr-34 mb-40 mt-20">
                    <h3>Manage Payments</h3>
                    <a href="#" class="ml-auto"><b>Back to Management</b></a>
                  </div>
                  <div class="col-inner-wrap">
          
          
                    <!-- OPTIONS -->
                    <div class="slds-grid slds-gutters slds-wrap">
                      <div class="slds-col slds-large-size_4-of-12">
              
                        <div class="box-dash box-stack">
              
                          <h3>Make Payment</h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a ultrices ante, vel volutpat nulla. In tempus fringilla arcu.</p>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" onclick = {handleSetupPayment}>Setup Payment</button>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" onclick = {handleRecurringPayment}>Recurring Payments</button>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" onclick = {handleTransferFund}>Transfer Funds</button>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" onclick = {handleFinancialInstitution}>Financial Institutions</button>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" onclick = {handleSetupPayment}>Partial/Full Payoff</button>
              
                        </div>
              
                      </div>
                      <div class="slds-col slds-large-size_4-of-12">
              
                        <div class="box-dash box-stack">
              
                          <h3>Receive Gifts</h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a ultrices ante, vel volutpat nulla. In tempus fringilla arcu.</p>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" >Action</button>

              
                        </div>
              
                        <div class="box-dash box-stack">
              
                          <h3>Financial Hold</h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a ultrices ante, vel volutpat nulla. In tempus fringilla arcu.</p>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" >Action</button>
              
                        </div>
              
                      </div>
                      <div class="slds-col slds-large-size_4-of-12">
              
                        <div class="box-dash box-stack">
              
                          <h3>Account Credit</h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a ultrices ante, vel volutpat nulla. In tempus fringilla arcu.</p>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" >Action</button>
              
                        </div>
              
                        <div class="box-dash box-stack">
              
                          <h3>Withdraw</h3>
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a ultrices ante, vel volutpat nulla. In tempus fringilla arcu.</p>
                          <button class="slds-button slds-button_brand slds-button_stretch mt-20 px-40 d-block" onclick = {handleWithdrawFunds} >Withdraw funds</button>
              
                        </div>
              
                      </div>
                    </div>
              
                    </div><!-- /.col-inner-wrap -->            

           </template>
        </div>
    </div>
</template>
