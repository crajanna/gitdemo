<template>
     
      
    <main role="main" class="bg-white">
    
    
      <!-- FORM + FAQ WRAP -->
      <div class="slds-grid slds-gutters slds-container_x-large slds-container_center slds-p-bottom_xx-large">
        <div class="slds-col slds-size_9-of-12 mt-30">
      

         <h6>Business Information</h6>
          <fieldset class="slds-form-element slds-form-element_compound">
            <legend class="slds-form-element__legend slds-form-element__label sr-only">Contact Info</legend>
            <div class="slds-form-element__control">
              <div class="slds-form-element__row">
    

                <div class="slds-size_4-of-12">
                  <div class="slds-form-element">
                    <label class="slds-form-element__label sr-only" for="firstName">Website</label>
                    <div>
                      <lightning-input name="conFirstName" type="text" placeholder="Website"
                      value="" onchange={handleWebsiteChange}></lightning-input>
                    </div>
                  </div>
                </div>
    
    
                <div class="slds-size_4-of-12">
                  <div class="slds-form-element">
                    <label class="slds-form-element__label sr-only" for="lastName">Email</label>
                    <div>
                      <lightning-input name="email" type="text" placeholder="Email"
                      value="" onchange={handleEmailChange}></lightning-input>                 
                    </div>
                  </div>
                </div>
    
        
              </div>
            </div>
          </fieldset>



          <fieldset class="slds-form-element slds-form-element_compound">
            <legend class="slds-form-element__legend slds-form-element__label sr-only">Contact Info</legend>
            <div class="slds-form-element__control">
              <div class="slds-form-element__row">
    

                <div class="slds-size_4-of-12">
                  <div class="slds-form-element">
                    <label class="slds-form-element__label sr-only" for="firstName">Phone</label>
                    <div>
                      <lightning-input name="phone" type="text" placeholder="Phone"
                      value="" onchange={handlePhoneChange}></lightning-input>
                    </div>
                  </div>
                </div>
    
    
                <div class="slds-size_4-of-12">
                  <div class="slds-form-element">
                    <label class="slds-form-element__label sr-only" for="lastName">Fax</label>
                    <div>
                      <lightning-input name="Fax" type="text" placeholder="Fax"
                      value="" onchange={handleFaxChange}></lightning-input>                 
                    </div>
                  </div>
                </div>
    
        
              </div>
            </div>
          </fieldset>

        

          <!-- Use Address-->
          <fieldset class="slds-form-element slds-form-element_compound">
            <legend class="slds-form-element__legend slds-form-element__label sr-only">Contact Info</legend>
            <div class="slds-form-element__control">
              <div class="slds-form-element__row">
                <div class="slds-size_4-of-12">
                  <div class="slds-form-element">
                    <template if:true={useAddressValues.data}>
                      <div class="slds-size_6-of-12">
                        <div class="slds-form-element">
                          <label class="slds-form-element__label sr-only" for="gender">Use Address</label>
                          <lightning-combobox
                          name="useAddress"                      
                          value=""
                          placeholder="Use Address"
                          options={useAddressValues.data.values}
                          onchange={handleUseAddressChange} ></lightning-combobox>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
    
    
                <div class="slds-size_4-of-12">
                  <div class="slds-form-element">
                    
                  </div>
                </div>
    
        
              </div>
            </div>
          </fieldset>

        <br/>

            </lightning-input-address>
    
          </div>-->

          <div class="box-light-gray mt-20">
            <h6>Shipping Address</h6>
            <lightning-input-address
            street-placeholder = "Street Address"
            city-placeholder = "City"
            postal-code-placeholder = "Zip code"             
            province-placeholder = "State"
            country-placeholder = "Country"
            address-lookup-placeholder = "Address lookup"
            street={conRecord.MailingStreet}
            city={conRecord.MailingCity}
            country={conRecord.MailingCountryCode}
            province={conRecord.MailingStateCode}
            postal-code={conRecord.MailingPostalCode}
            country-options={getCountryOptions}
            province-options={getProvinceOptions}
            onchange={handleShippingAddressChange} 
            show-address-lookup>
            </lightning-input-address>
    
          </div>
    
    
   
          <!-- CONTINUE -->
          <div>
            <button onclick={updateBusinessAccountInfo}  class="slds-button slds-button_brand mt-20 px-40">Save</button>
          </div>
    
    
        </div>

      </div>
    
    </main>
               
</template>
