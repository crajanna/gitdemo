<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>

    <!-- CONTENT -->
    <div class="slds-grid slds-gutters slds-container_x-large
    slds-container_center slds-p-bottom_xx-large  f-comp slds-container_center">
        <div class="slds-col  slds-size_12-of-12">
            <div class="pledge-card-wrap">
                <div class="pledge-inner">
                    <h1 class="text-normal">Student Information</h1>
                    <p>Update the below information for the Student.</p>

                    <div class="slds-grid box-light-gray-inputs">
                        <div class="slds-col slds-var-p-around_x-small
                            slds-size_12-of-12">
                            <hr>



                            <!-- GENERAL INFO ============================= -->
                            <c-contact-info-component onhandlecontactgeneralinfo={handleContactGeneralInfo}>
                            </c-contact-info-component>


                            <div class="slds-grid slds-gutters slds-container_x-large slds-container_center">
                                <div class="slds-col slds-size_12-of-12">
                                    <fieldset class="slds-form-element slds-form-element_compound">
                                        <legend class="slds-form-element__legend slds-form-element__label
                                          sr-only">General Info</legend>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__row">

                                                <div class="slds-size_12-of-12">
                                                    <div class="slds-form-element">
                                                        <label class="slds-form-element__label sr-only"
                                                            for="ssnItin">Enter a date of birth</label>
                                                        <div>
                                                            <lightning-input name="beneficiaryDate" type="date"
                                                                placeholder="Enter a date of birth"
                                                                value={PersonBirthdate}
                                                                onchange={handleBeneficiaryDateChange}>
                                                            </lightning-input>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <!-- CONTACT INFO ============================= -->
                            <h6 class="mt-40"></h6>
                            <c-address-component onhandleaddressinfo={handleaddressData}></c-address-component>
                            <!-- <c-residency-verification-component onhandleresidencydocument={handleResidencyDocument}>
                            </c-residency-verification-component> -->
                            <c-profile-image-component onhandleprofileimage={handleProfileImage}>
                            </c-profile-image-component>
                            <br>



                            <div class="pledge-card-wrap mt-10">

                                <div class="pledge-inner">

                                    <h5 class="mt-30">Student Interests</h5>

                                    <!-- <p>Any relevant explanation of what the user
                                        needs to do. Lorem
                                        ipsum dolor sit amet nam in sociosqu
                                        eget
                                        conubia tempor non mattis.</p> -->

                                    <div class="slds-grid
                                        box-light-gray-inputs">
                                        <div class="slds-col
                                            slds-var-p-around_x-small
                                            slds-size_12-of-12">

                                            <!-- STUDENT INTERESTS INFO -->
                                            <h6 class="mt-20">Student Interests
                                                Overview</h6>

                                            <div class="slds-form-element
                                                mt-20">
                                                <label class="slds-form-element__label" for="newID1">What is
                                                    your favorite subject in
                                                    school?</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" name="subject" onchange={handleFavSubjectChange}
                                                        placeholder="" value={favSubject} class="slds-input" />
                                                </div>
                                            </div>

                                            <div class="slds-form-element
                                                mt-20">
                                                <label class="slds-form-element__label" for="newID1">Please
                                                    list your top three hobbies
                                                    and/or
                                                    interests:</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" onchange={handleHobby1Change} placeholder="1)"
                                                        value={hobby1} class="slds-input" />
                                                </div>
                                                <div class="slds-form-element__control
                                                    mt-10">
                                                    <input type="text" onchange={handleHobby2Change} placeholder="2)"
                                                        value={hobby2} class="slds-input" />
                                                </div>
                                                <div class="slds-form-element__control
                                                    mt-10">
                                                    <input type="text" onchange={handleHobby3Change} placeholder="3)"
                                                        value={hobby3} class="slds-input" />
                                                </div>
                                            </div>

                                            <div class="slds-form-element
                                                mt-20">
                                                <label class="slds-form-element__label" for="newID1">What
                                                    clubs/organizations do you
                                                    belong to, if
                                                    any?</label>
                                                <div class="slds-form-element__control">
                                                    <input type="text" onchange={handleOrganizationChange}
                                                        placeholder="" value={orgList} class="slds-input" />
                                                </div>
                                            </div>

                                            <div class="slds-form-element
                                                mt-20">
                                                <label class="slds-form-element__label" for="newID1">What is
                                                    your goal or plan for your
                                                    future/career?</label>
                                                <div class="slds-form-element__control">
                                                    <textarea id="textarea-id-01" placeholder=" " 
                                                        onchange={handleGoalsChange} class="slds-textarea">{goals}</textarea>
                                                </div>
                                            </div>


                                        </div>
                                    </div>




                                </div>

                            </div>

                        </div>
                    </div>

                    <div>

                        <button class="slds-button slds-button_brand btn-sm
                            px-40" data-gtmid="Student & Guardian Information -
                            Next" onclick={handleSave}>Save</button>

                        <button class="slds-button slds-button_brand btn-sm px-20 btn-reverse mr-10"
                            data-gtmid="Student Responsibilities - Previous" onclick={backToHomePage}>Cancel</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</template>
