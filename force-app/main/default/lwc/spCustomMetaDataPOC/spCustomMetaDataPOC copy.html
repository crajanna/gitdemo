<template>


    <!-- CONTENT -->
    <div class="slds-grid slds-wrap f-comp pledge-content">

        <!-- OTHER PROGRAMS -->
        <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12">
            <div class="pledge-card-wrap">
                <div class="pledge-inner">


                    <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
                    <div class="slds-m-around_small">
                        <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file"
                            multiple></lightning-input>
                    </div>
                    <div class="slds-m-around_small">
                        <template if:true={fileName}>
                            {fileName} &nbsp; &nbsp; {fileSize}
                        </template>
                    </div>
                    <div class="slds-m-around_small">
                        <lightning-button variant="success" label="Upload" title="Upload" onclick={saveFile}>
                        </lightning-button>
                    </div>
                    ----------------------------    
                    <lightning-file-upload label="Attach receipt" name="fileUploader" accept={acceptedFormats}
                        record-id='800P0000000XmeAIAS' onuploadfinished={handleUploadFinished} multiple>
                    </lightning-file-upload>

                    <lightning-file-upload name="videoUploaderInput"
                    record-id='800P0000000XmeAIAS'       onuploadfinished={handleUploadFinished} multiple>
                                            </lightning-file-upload>















                    <div>
                        <!-- Starts Boys & Girls Club Application-->
                        <template if:true={studentStatement}>
                            <p><strong><span style="font-size: 18px;">Student Statement: </span></strong></p>
                            <ul style="margin-bottom:0in;margin-top:0in;" type="square">
                                <li style='font-size:15px;font-family:"Calibri",sans-serif;'>{studentStatement}</li>
                            </ul>
                            <lightning-input-rich-text onchange={handleClick} message-when-bad-input={errorMessage}
                                valid={validity}>
                            </lightning-input-rich-text>
                            <br /><br />
                        </template>

                        <template if:true={academicInterests}>
                            <p><strong><span style="font-size: 18px;">{academicInterests}: </span></strong></p>
                            <lightning-input name="academicInterests" type="text" value=""
                                onchange={handleAcademicInterestsChange}></lightning-input>
                            <br /><br />
                        </template>
                        <!--Ends Boys & Girls Club Application-->

                        <!--Starts Black History Month Scholarship Application-->
                        <template if:true={organizationsList}>
                            <p><strong><span style="font-size: 18px;">{organizationsList} </span></strong></p>
                            <lightning-input name="allOrganizations" type="text" value={allOrganizations}
                                onchange={handleAcademicInterestsChange}></lightning-input>
                        </template>

                        <template if:true={videoStatement}>
                            <div class="slds-form-element mt-20">
                                <p><strong><span style="font-size: 18px;">{videoStatement} </span></strong></p>
                                <div class="slds-form-element__control">
                                    <div class="slds-file-selector slds-file-selector_files">
                                        <div class="slds-file-selector__dropzone">
                                            <lightning-file-upload name="fileUploader" accept={acceptedFormats}
                                                onuploadfinished={handleUploadFinished} multiple>
                                            </lightning-file-upload>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br /><br />
                        </template>

                        <template if:true={essayContest}>
                            <p><strong><span style="font-size: 18px;">{essayContest} </span></strong></p>
                            <lightning-input-rich-text onchange={handleClick} value={myVal}
                                message-when-bad-input={errorMessage} valid={validity}>
                            </lightning-input-rich-text>
                            <br /><br />
                        </template>


                        <template if:true={communityChampions}>
                            {communityChampions}
                        </template>
                        <!--Ends Black History Month Scholarship Application-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
